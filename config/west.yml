manifest:
  defaults:
    remote: zmk
  remotes:
    - name: zmk
      url-base: https://github.com/zmkfirmware
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos
  projects:
    - name: zmk
      repo-path: app
      revision: main
    - name: modules/zephyr
      repo-path: modules/zephyr
      revision: v3.5.0
    - name: modules/hal/nordic
      repo-path: modules/hal/nordic
      revision: main
    - name: modules/hal/nordic/nrfx
      repo-path: modules/hal/nordic/nrfx
      revision: main
    - name: modules/hal/nordic/nrfxlib
      repo-path: modules/hal/nordic/nrfxlib
      revision: main
  include:
    - board: nice_nano_v2
      shield: split_left
    - board: nice_nano_v2
      shield: split_right
